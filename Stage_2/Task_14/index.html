<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var chNum = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
  var text = "";

  aqiData.filter(function(x){ return x[1] > 60; })
  		.sort(function(x1, x2){ return x2[1] - x1[1]; })
  		.forEach(function(x, index) {
  			text += "<li>第" + chNum[index++] + "名: "+ x[0] + ", " + x[1] +"</li>";
  		});

  var aqiList = document.getElementById("aqi-list");
  aqiList.innerHTML = text;
})();

</script>
</body>
</html>
